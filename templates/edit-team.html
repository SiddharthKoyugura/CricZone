{% include "header.html" %}
<main id="main" class="main">

    <div class="card col-10">
        <div class="card-body ">
        <h5 class="card-title">Edit Team {{ team.team }}</h5>

        <!-- Vertical Form -->
        <form class="row g-3 justify-content-center" action="{{ url_for('edit', id=team.id) }}" method="post">
            <div class="col-12">
                <label for="inputNanme4" class="form-label">Won</label>
                <input type="number" name="won" value="{{ team.win }}" class="form-control" id="inputNanme4">
            </div>
            <div class="col-12">
                <label for="inp" class="form-label">Loss</label>
                <input type="number" name="loss" value="{{ team.loss }}" class="form-control" id="inp">
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form><!-- Vertical Form -->

        </div>
    </div>
</main>
{% include "footer.html" %}
